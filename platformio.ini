	paulstoffregen/Time@^1.6.1
	paulstoffregen/DS1307RTC@0.0.0-alpha+sha.c2590c0033
	ruiseixasm/Versatile_RotaryEncoder@^1.3.1
	ellsclytn/Rotary@0.0.0-alpha+sha.d1fef10209